<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Erzhan Tap Tap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark px-3 position-absolute w-100">
            <a class="navbar-brand" href="#">Erzhan Tap Tap</a>
          </nav>
    </header>

    <section class="vh-100 vw-100 d-flex justify-content-center align-items-center taptap">
        <div class="container d-flex justify-content-center align-items-center flex-column">
          <h1 class="gradient-text">ТАПАЕМ <br>ЕРЖАНА</h1> <br>
            <div class="head">
              <img src="./img/coin.png" alt="coin" width="50px" height="50px">
              <span class="score" id="score" style="margin-left: 10px;">0</span>
            </div>
            <div class="tapper d-flex justify-content-center rounded-circle p-3 mt-5">
              <img src="./img/ержанус.png" alt="erzhan" id="coin" width="250px" height="250px">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
